<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="../wij/portfolio-wij-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../wij/portfolio-wij-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .icon {
            height: 1.1rem;
            width: auto;
            position: relative;
            cursor: pointer;
        }

        .icon-hover {
            height: 1.75rem;
            width: auto;
            position: relative;
            cursor: pointer;
        }

        .hover-icon {
            display: none;
        }
    </style>
</head>

<body>
    <div id="section1" class="section">
        <a href="../wij/portfolio-wij.html#section1">
            <img class="compass-main" src="../image/exploration@4x.png" alt="compass">
        </a>
        <div class="custom-font justify-content-center mt-5">
            <div class="custom-container-big justify-content-center mt-3">
                <div class="row justify-content-center mt-1">
                    <div class="col-5 text-center">
                        <img class="icon" id="iconImage1" src="../image/electrical engineering@4x.png" alt="Icon 1"
                            onmouseover="changeImageAndClassOnMouseOver('iconImage1', '../image/electrical engineering yellow@4x.png', 'icon-hover', true)"
                            onmouseout="changeImageAndClassOnMouseOut('iconImage1', '../image/electrical engineering@4x.png', 'icon')"
                            onclick="changeContent('icon1')">
                    </div>
                    <div class="col-2 text-center">
                        <img class="icon" id="iconImage2" src="../image/design@4x.png" alt="Icon 2"
                            onmouseover="changeImageAndClassOnMouseOver('iconImage2', '../image/design yellow@4x.png', 'icon-hover', true)"
                            onmouseout="changeImageAndClassOnMouseOut('iconImage2', '../image/design@4x.png', 'icon')"
                            onclick="changeContent('icon2')">
                    </div>
                    <div class="col-2 text-center">
                        <img class="icon" id="iconImage3" src="../image/history@4x.png" alt="Icon 3"
                            onmouseover="changeImageAndClassOnMouseOver('iconImage3', '../image/history yellow@4x.png', 'icon-hover', true)"
                            onmouseout="changeImageAndClassOnMouseOut('iconImage3', '../image/history@4x.png', 'icon')"
                            onclick="changeContent('icon3')">
                    </div>
                    <div class="col-3 text-center">
                        <img class="icon" id="iconImage4" src="../image/communication@4x.png" alt="Icon 4"
                            onmouseover="changeImageAndClassOnMouseOver('iconImage4', '../image/communication yellow@4x.png', 'icon-hover', true)"
                            onmouseout="changeImageAndClassOnMouseOut('iconImage4', '../image/communication@4x.png', 'icon')"
                            onclick="changeContent('icon4')">
                    </div>
                </div>

            </div>

            <div class="custom-container mt-2 custom-font justify-content-center">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="image">

                        </div>
                    </div>
                    <div class="col-sm-8">
                        <h5 class="content">

                        </h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function changeContent(icon) {
            var imageElement = document.querySelector('.image');
            var contentElement = document.querySelector('.content');

            switch (icon) {
                case 'icon1':
                    imageElement.innerHTML = '<img src="preparing.png" alt="couldnt-find-perfect-image">';
                    contentElement.innerHTML = '<h4>Electrical Engineering</h4> <h5>Over the past three years, I have become interested in analyzing electromagnetic phenomena through mathematics, and learned a program called MATLab.</h5> <h5>I also like to study new knowledge based on what I learned in my major, and I accumulated knowledge related to muscle assist devices and patents through patent strategy competition called “Campus Patent Universiade”.</h5>';
                    break;
                case 'icon2':
                    imageElement.innerHTML = '<img src="../image/design.jpg" alt="Icon 2">';
                    contentElement.innerHTML = '<h4>Design</h4> <h5>I promoted projects and designed poster and goods based on the concepts as a chief of Design and Promotion in Soongsil University Student Council and Club Association.</h5> <h5>And during the exchange program, I worked as a front - end developer and web designer for driving feedback system and my own web portfolio.</h5>';
                    break;
                case 'icon3':
                    imageElement.innerHTML = '<img src="preparing.png" alt="couldnt-find-perfect-image">';
                    contentElement.innerHTML = '<h4>History</h4> <h5>I am very interested in Korean history and have a Korean History Proficiency Test certificate.</h5> <h5>While I am currently an exchange student, I sometimes travel alone and explore the history of each city, and this made me want to study history of world.</h5>';
                    break;
                case 'icon4':
                    imageElement.innerHTML = '<img src="preparing.png" alt="couldnt-find-perfect-image">';
                    contentElement.innerHTML = '<h4>Communication</h4> <h5>Working as a teaching assistant at a math academy, I analyzed the characteristics of each student and gave each student an explanation based on that. This helped me make the students understand the solutions.</h5> <h5>In addition, I worked together to find persuasion/compromise solutions tailored to the concept by preparing for various events hosted by the student council.</h5> <h5>Through the exchange student program, I am trying to communicate with new people from various countries and respect and learn from other cultures.</h5>';
                    break;
                default:
                    break;
            }
        }
        function changeImageAndClassOnMouseOver(imageId, newImageSrc, newClass, repeat) {
            var image = document.getElementById(imageId);
            image.src = newImageSrc;
            image.classList.add(newClass);

            if (repeat) {
                image.style.height = "1.75rem";
            }
        }

        function changeImageAndClassOnMouseOut(imageId, originalImageSrc, oldClass) {
            var image = document.getElementById(imageId);
            image.src = originalImageSrc;
            image.classList.remove(oldClass);

            image.style.height = "1.1rem";
        }
    </script>
</body>

</html>
